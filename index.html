<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div id="main-container">
            <div id="right-sub">
                <div id="r-header"></div>
                <div id="notice-bar"></div>
                <div id="search-bar">
                    <div><i class="fa-solid fa-magnifying-glass fa-rotate-90"></i></div>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
                <div id="contacts">
                    <div @click="userSelection()" v-for="selectedUser in contacts" class="user">
                        <div id="img-wrapper">
                            <img  :src="selectedUser.avatar" alt="">
                        </div>
                        <div id="name-msg">
                            <h4>{{(selectedUser).name}}</h4>
                            <p>Ultimo messaggio inviato</p>
                        </div>
                        <div id="hourMsg">
                            <p>12:00</p>
                        </div>
                    </div>
                </div>
                
            </div>
           <!-- divisione tra sub container  -->
            <div id="left-sub">
                <div id="l-header">
                    <div>
                        <img src="" alt="">
                    </div>
                </div>
                <div id="message-container">
                    <div class="user-message">
                        <p></p>
                    </div>
                    <div class="received-message">
                        <p></p>
                    </div>
                    

                </div>
                <div id="m-input-container"></div>


                    
            </div>


        </div>











    </div>

    <script src="js/main.js"></script>
</body>
</html>
