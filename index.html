<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div id="main-container">
            <div id="left-sub">
                <div id="l-header">
                    <div class="head-wrap">
                        <img src="img/33204321.png" alt="">
                    </div>
                    
                    <div>
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div id="notice-bar">
                    <div id="bell-icon">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div>
                        <h5>Ricevi notifiche di ogni messaggio</h5>
                        <a href="">Attiva notifiche desktop</a>
                    </div>
                </div>
                <div id="search-bar">
                    <div><i class="fa-solid fa-magnifying-glass fa-rotate-90"></i></div>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
                <div id="contacts">
                    <div @click="userSelection(i)" v-for="user, i in contacts" class="user">
                        <div id="img-wrapper">
                            <img  :src="user.avatar" alt="">
                        </div>
                        <div id="name-msg">
                            <h5>{{user.name}}</h5>
                            <p>Ultimo messaggio inviato</p>
                        </div>
                        <div id="hourMsg">
                            <p>12:00</p>
                        </div>
                    </div>
                </div>
                
            </div>
           <!-- divisione tra sub container  -->
            <div id="right-sub">
                <div id="r-header">
                    <div>
                        <img src="" alt="">
                    </div>
                    <div>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div id="message-container">
                    <div class="user-message">
                        <p></p>
                    </div>
                    <div class="received-message">
                        <p></p>
                    </div>
                    

                </div>
                <div id="m-input-container">
                    <div id="emoji">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>
                    <div id="foot-input-container">
                        <input type="text" placeholder="Scrivi un messaggio">
                    </div>
                    <div id="rec">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>


                    
            </div>


        </div>











    </div>

    <script src="js/main.js"></script>
</body>
</html>
